<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="error-message" style="color: red; position: absolute; top: 10px; left: 10px;"></div>

<script>
    function hasGetUserMedia() {
        return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }

    function startVideo() {
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        if (hasGetUserMedia()) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.error('Error accessing the camera:', error);
                    errorMessage.textContent = `Error accessing the camera: ${error.message}`;
                });
        } else {
            errorMessage.textContent = 'getUserMedia() is not supported by your browser';
        }
    }

    document.addEventListener('DOMContentLoaded', startVideo);
</script>

</body>
</html>
