<!DOCTYPE html>
<html>
<head>
  <title>Live Video Feed with Firebase</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    video {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsw6vJKiZ7ytFgz0F1AsnSCzC1awh1kwc",
      authDomain: "rail-vista-4f089.firebaseapp.com",
      projectId: "rail-vista-4f089",
      storageBucket: "rail-vista-4f089.appspot.com",
      messagingSenderId: "801269525761",
      appId: "1:801269525761:web:da422ee6aadcf117433f00"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }
      }
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(error => {
      console.error("Error accessing camera: ", error);
    });

    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/png');
    }

    function uploadImage(dataUrl) {
      const storageRef = storage.ref('images/currentImage.png');
      fetch(dataUrl)
        .then(res => res.blob())
        .then(blob => {
          storageRef.put(blob).then(snapshot => {
            console.log('Uploaded a blob or file!');
          });
        });
    }

    // Authenticate user
    auth.signInWithEmailAndPassword("jlofty8@gmail.com", "Jake2008")
    .then(() => {
      console.log("Authenticated successfully");
      setInterval(() => {
        const imageDataUrl = captureImage();
        uploadImage(imageDataUrl);
      }, 500);
    })
    .catch(error => {
      console.error("Authentication failed: ", error);
    });

  </script>
</body>
</html>
