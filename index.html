<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Access</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #error-message {
            color: red;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="error-message"></div>

<script>
    function hasGetUserMedia() {
        return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }

    function startVideo() {
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        if (hasGetUserMedia()) {
            const constraints = {
                video: {
                    facingMode: { exact: 'environment' }, // Use rear camera
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true); // iOS specific attribute to play inline
                    video.setAttribute('controls', true); // Show video controls
                    video.setAttribute('muted', true); // Mute the video to prevent feedback
                    video.setAttribute('disablePictureInPicture', true); // Disable Picture-in-Picture mode
                    video.addEventListener('loadedmetadata', function() {
                        video.play();
                    });
                })
                .catch(function(error) {
                    console.error('Error accessing the camera:', error);
                    errorMessage.textContent = `Error accessing the camera: ${error.message}`;
                });
        } else {
            errorMessage.textContent = 'getUserMedia() is not supported by your browser';
        }
    }

    document.addEventListener('DOMContentLoaded', startVideo);
</script>

</body>
</html>
